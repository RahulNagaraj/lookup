version: "3.9"
services:
    postgres:
        container_name: "lookup-postgres"
        image: postgres
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: lookup
        ports:
            - "5432:5432"
        volumes:
            - ./server/pgdata:/var/lib/postgresql/data

    server:
        container_name: "lookup-server"
        depends_on:
            - postgres
        build:
            context: ./server
            dockerfile: Dockerfile
        ports:
            - "8000:8000"
        restart: always
        volumes:
            - ./server:/usr/app/lookup/server
            - /usr/app/lookup/server/node_modules
        environment:
            PORT: 8000
            DB_SCHEMA: postgres
            DB_USER: postgres
            DB_PASSWORD: postgres
            DB_HOST: postgres
            DB_NAME: postgres

    client:
        container_name: "lookup-ui"
        depends_on:
            - server
        build:
            context: ./client
            dockerfile: Dockerfile
        restart: always
        ports:
            - "3000:3000"
        volumes:
            - ./client:/usr/app/lookup/client
            - /usr/app/lookup/client/node_modules
        environment:
            PORT: 3000
            CHOKIDAR_USEPOLLING: "true"
